<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="card">
  <div class="hero-container">
    <img src="./images/illustration-hero.svg" alt="girl listening to music at night" class="hero-img">
  </div>
  <div class="sum-container">
    <div class="sum">
      <h1 class="prim-color bold">Order Summary</h1>
      <p class="light sec-color">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="sum-plan">
        
          <img src="./images/icon-music.svg" alt="music icon" class="hero-img">
          <div class="plan-price">
            <p class="prim-color bold">Annual Price</p>
            <p class="sec-color">$59.99/year</p>
          </div>
        
        <a class="medium" href="https://www.spotify.com">Change</a>
      </div>
      <button class="btn primary medium">Proceed to Payment</button>
      <button class="btn secondary medium">Cancel Order</button>
    </div>
  </div>
</article>
</body>
</html>
